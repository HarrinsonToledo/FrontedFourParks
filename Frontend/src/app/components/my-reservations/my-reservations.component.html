@if (reserveState.showArriveModal) {
    <app-arrive-modal class="min-w-full min-h-screen absolute top-0 left-0"></app-arrive-modal>
}
@if(reserveState.showEditReserve) {
    <app-rerv-modal class="min-w-full min-h-screen absolute top-0 left-0"></app-rerv-modal>
}

<div class="max-screen w-full top-0 min-h-screen left-0 flex">
    <app-sidebar class="min-h-screen"></app-sidebar>
    <div class="w-full max-h-screen min_oculy:p-20 p-10 flex flex-col">
        <p class="font-impact min_oculy:text-6xl text-3xl mb-10">TUS RESERVAS ACTIVAS</p>
        <div class="w-full h-full overflow-x-hidden overflow-y-scroll scroll-view">
            @for (item of myReservations; track $index) {
                <section class="min_oculy:flex my-2 grid grid-cols-2 grid-rows-3 w-full min_oculy:h-32 h-80 border-2 border-firstColor rounded-3xl overflow-hidden">
                    <section class="bg-white col-span-2 min_oculy:w-4/12 w-full h-full flex flex-col justify-center">
                        <p class="text-center font-bold text-3xl text-firstColor">Cod.PCK20123</p>
                        <p class="text-center font-bold text-3xl">Parqueadero 2</p>
                    </section>
                    <section class="bg-gray-300 min_oculy:p-4 p-0 col-span-2 min_oculy:w-4/12 w-full h-full flex flex-col justify-center">
                        <p class="text-center h-1/4 font-medium text-xl text-firstColor">Fecha: 06/05/24</p>
                        <p class="text-center h-1/4 font-medium text-2xl text-firstColor">10:00 - 16:00</p>
                        <p class="text-center h-1/4 font-medium text-lg text-firstColor">Cra 8. 31c 24</p>
                        <p class="text-center h-1/4 font-medium text-base text-firstColor">Bogotá</p>
                    </section>
                    <section (click)="goMap(item)" class="bg-firstColor hover:bg-black cursor-pointer min_oculy:w-2/12 w-full h-full flex justify-center items-center">
                        <img class=" min_oculy:h-3/5 h-2/5 min_oculy:w-1/3 mx-3" src="../../../assets/resources/Logo/LOGOLocation.png" alt="">
                        <p class="text-white sc:text-3xl text-xl font-bold flex-wrap">¿Cómo Llegar?</p>
                    </section>
                    <section (click)="goEdit(item)" class="bg-secondColor hover:bg-white cursor-pointer min_oculy:w-2/12 w-full h-full flex justify-center items-center">
                        <svg class="h-3/6" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M21.2799 6.40005L11.7399 15.94C10.7899 16.89 7.96987 17.33 7.33987 16.7C6.70987 16.07 7.13987 13.25 8.08987 12.3L17.6399 2.75002C17.8754 2.49308 18.1605 2.28654 18.4781 2.14284C18.7956 1.99914 19.139 1.92124 19.4875 1.9139C19.8359 1.90657 20.1823 1.96991 20.5056 2.10012C20.8289 2.23033 21.1225 2.42473 21.3686 2.67153C21.6147 2.91833 21.8083 3.21243 21.9376 3.53609C22.0669 3.85976 22.1294 4.20626 22.1211 4.55471C22.1128 4.90316 22.0339 5.24635 21.8894 5.5635C21.7448 5.88065 21.5375 6.16524 21.2799 6.40005V6.40005Z" stroke="#400E32" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path> <path d="M11 4H6C4.93913 4 3.92178 4.42142 3.17163 5.17157C2.42149 5.92172 2 6.93913 2 8V18C2 19.0609 2.42149 20.0783 3.17163 20.8284C3.92178 21.5786 4.93913 22 6 22H17C19.21 22 20 20.2 20 18V13" stroke="#400E32" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg>
                        <p class="text-firstColor sc:text-3xl text-xl font-bold flex-wrap">Editar</p>
                    </section>
                </section>
            }
        </div>
    </div>
</div>
