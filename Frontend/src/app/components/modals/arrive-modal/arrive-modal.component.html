<div class="w-full min-h-screen relative flex items-center justify-center">
    <div (click)="reserveState.showArriveModal = false" class="w-full min-h-screen absolute bg-black opacity-30" style="z-index: 60;"></div>
    <div class="absolute m-auto bg-white rounded-xl min_oculy:w-10/12 w-11/12" style="z-index: 70;">
        <div class="relative bg-white rounded-lg shadow">
            <!-- Modal header -->
            <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t">
                <h3 class="text-4xl font-bold text-firstColor">
                    ¿Cómo llegar?
                </h3>
                <button (click)="reserveState.showArriveModal = false" type="button"
                    class="end-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-base w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white">
                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                    </svg>
                    <span class="sr-only">Close modal</span>
                </button>
            </div>
            <div class="w-full min_oculy:h-[37em] h-[35em] p-3">
                <app-map-screen></app-map-screen>
            </div>
        </div>
    </div>
</div>
