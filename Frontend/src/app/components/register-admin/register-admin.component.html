<div class="max-screen w-full top-0 min-h-screen left-0 flex">
    <app-sidebar class="min-h-screen"></app-sidebar>
    <div class="w-full max-h-screen  min_oculy:pt-10 pt-5 min_oculy:p-20 p-5 flex flex-col">
        <p class="font-impact min_oculy:text-6xl text-3xl min_oculy:mb-4 mb-2  ">
            Registrar gerente
        </p>

        <form novalidate [formGroup]="formManager"
            class="bg-yellow-100 w-full h-full  border border-firstColor rounded-3xl justify-center ">
            <div
                class="bg-firstColor flex w-full rounded-t-3xl px-8 py-5">
                <img src="../../../assets/resources/Recurso 18.png" alt=""
                    class="w-10 mr-5">
                <label class="mb-2 text-center w-1/5 font-medium text-white mt-4 min_oculy:text-2xl text-lg mr-8">Nombre de
                    usuario:</label>
                <input placeholder=""
                    formControlName="user"
                    class=" bg-firstColor w-4/5 my-auto col-span-6 border border-t-0 border-b-2 border-b-yellow-100 border-x-0  text-white text-base focus:ring-primary-600 focus:border-primary-600 block h-10 p-2.5">
            </div>
            <div class="flex p-2 my-auto">
                <div
                class="bg-yellow-100 grid grid-cols-2 min_oculy:w-1/2 w-full gap-3 justify-center items-center min_oculy:text-3xl text-xl p-4">

                <div class="">
                    <div class="">
                        <label class="block mb-0 text-base font-medium text-lgtext-gray-900">Primer nombre</label>
                        <input type="placeholder"
                            formControlName="fn"
                            class="pl-3 h-12 bg-white border border-firstColor text-gray-900 text-lg rounded-3xl focus:ring-primary-600 focus:border-primary-600 block w-full  ">

                    </div>
                    <div class="">
                        <label class="block mb-0 text-base font-medium text-lgtext-gray-900 ">Primer apellido</label>
                        <input type="placeholder"
                            formControlName="fln"
                            class="pl-3 h-12 bg-white border border-firstColor text-gray-900 text-lg rounded-3xl focus:ring-primary-600 focus:border-primary-600 block w-full  ">

                    </div>
                </div>
                <div class="">
                    <div class="">
                        <label class="block mb-0 text-base font-medium text-lgtext-gray-900">Segundo nombre</label>
                        <input type="placeholder"
                            formControlName="sn"
                            class="pl-3 h-12 bg-white border border-firstColor text-gray-900 text-lg rounded-3xl focus:ring-primary-600 focus:border-primary-600 block w-full  ">
                    </div>
                    <div class="">
                        <label class="block mb-0 text-base font-medium text-lgtext-gray-900">Segundo apellido</label>
                        <input type="placeholder"
                            formControlName="sln"
                            class="pl-3 h-12 bg-white border border-firstColor text-gray-900 text-lg rounded-3xl focus:ring-primary-600 focus:border-primary-600 block w-full  ">
                    </div>
                </div>
                <div class=" col-span-4 w-full">
                    <div class="col-span-2 w-full">
                        <label class="block mb-0 text-base font-medium text-gray-900 col-span-2 pt-4 ">E-mail</label>
                        <input type="placeholder"
                            formControlName="email"
                            class="pl-3 h-12 bg-white border border-firstColor text-gray-900 text-lg col-span-2 rounded-3xl focus:ring-primary-600 focus:border-primary-600 block w-full  p-2.5">
                    </div>
                    <div class=" col-span-2 w-full">
                        <label class="block mb-0 text-base font-medium text-gray-900 col-span-2 pt-4">Parqueadero a
                            gerenciar</label>
                        <select
                            formControlName="park"
                            class="bg-white border border-firstColor text-gray-900 text-lg col-span-2 rounded-3xl focus:ring-primary-600 focus:border-primary-600 block w-full  p-2.5">
                            @for (item of parking; track $index) {
                            <option class="text-lg font-medium" [value]="item.codParqueadero">{{item.nombre}}</option>
                            }
                        </select>
                    </div>
                </div>
                <div class="col-span-2 w-full flex justify-center items-center content-center p-4 text-center">
                    <button (click)="send()"
                        class="bg-firstColor font-medium text-white min_oculy:text-3xl text-lg h-12 rounded-3xl hover:bg-black text-center flex justify-center items-center min_oculy:w-full w-3/4">
                        Registrar
                    </button>
                </div>
            </div>
            <div
                class="min_oculy:flex hidden rounded-3xl p-4 mx-auto">
                <img src="../../../assets/resources/Services4.png" alt=""
                    class="p-5">
            </div>
            </div>
        </form>
    </div>
</div>
