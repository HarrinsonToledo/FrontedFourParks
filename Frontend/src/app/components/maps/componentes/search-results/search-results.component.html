<div *ngIf="isLoadingPlaces" class="flex items-center p-4 mb-4 text-sm text-blue-800 rounded-lg bg-blue-50 dark:text-blue-400" role="alert">
    <svg class="flex-shrink-0 inline w-4 h-4 me-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
      <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"/>
    </svg>
    <span class="sr-only">Info</span>
    <div>
      <span class="font-medium">Cargando!</span> Espere un momento por favor.
    </div>
  </div>
<ul class="mt-2 relative z-20" *ngIf="places.length>0">
    <li *ngFor="let place of places" class="bg-white shadow-xl shadow-black cursor-pointer p-2 font-medium"
        [class.active]="place.id===selectedId" (click)="flyTo(place)">
        <h6>{{place.text_es}}</h6>
        <p>{{place.place_name}}</p>

        <button class="bg-firstColor hover:bg-opacity-75 mt-2 text-white font-bold py-2 px-4 border border-firstColor rounded" 
        [ngClass]="(place.id===selectedId) ? 'btn-outline-ligh':'btn-outline-primary'">
            Direcciones
        </button>
    </li>
</ul>
