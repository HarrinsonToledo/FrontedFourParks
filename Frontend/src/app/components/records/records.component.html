<div class="max-screen w-full top-0 min-h-screen left-0 flex">
    <app-sidebar class="min-h-screen"></app-sidebar>
    <div class="w-full max-h-screen min_oculy:p-20 p-5 flex flex-col">
        <p class="font-impact min_oculy:text-6xl text-3xl min_oculy:mb-10 mb-2">Historial de Reservas</p>
        <form class="bg-secondColor p-5 w-full border border-firstColor rounded-3xl grid min_oculy:grid-cols-3 grid-cols-1 gap-3" novalidate [formGroup]="formFilter">
            <div>
                <label
                    class="block mb-2 text-base font-medium text-gray-900">C贸digo reserva</label>
                <input type="text" formControlName="code"
                    class="bg-secondColor border border-firstColor text-black text-base rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                    placeholder="C贸digo reserva">
            </div>
            <div>
                <label class="block mb-2 text-base font-medium text-gray-900">Fecha</label>
                <input type="date" formControlName="date"
                    class="bg-secondColor border border-firstColor text-gray-900 text-base rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5">
            </div>
            <div>
                <label
                    class="block mb-2 text-base font-medium text-gray-900">Estado</label>
                <select id="category" formControlName="state" (change)="selectState($event)"
                    class="bg-secondColor border border-firstColor text-gray-900 text-base rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5">
                    <option class="text-center text-base font-medium" value="1">Finalizada</option>
                    <option class="text-center text-base font-medium" value="2">Cancelada</option>
                    <option class="text-center text-base font-medium" value="3">Activa</option>
                </select>
            </div>
        </form>
        <div class="relative w-full h-full overflow-scroll scroll-view border border-firstColor min_oculy:mt-10 mt-2">
            <div class="absolute w-full h-full">
                <table class="w-full h-full">
                    <thead class="bg-firstColor">
                        <tr class="text-white font-bold min_oculy:text-3xl text-xl">
                            <th class="p-3">C贸digo</th>
                            <th class="p-3">Parqueadero</th>
                            <th class="p-3">Fecha</th>
                            <th class="p-3">Inicio</th>
                            <th class="p-3">Fin</th>
                            <th class="p-3">Valor</th>
                            <th class="p-3">Estado</th>
                        </tr>
                    </thead>
                    <tbody class="min_oculy:text-xl text-lg">
                        @for (item of items; track $index) {
                            <tr class="text-center">
                                <td class="font-bold text-firstColor p-3 border border-firstColor">C贸digo</td>
                                <td class="font-bold text-black p-3 border border-firstColor">Parqueadero</td>
                                <td class="p-3 border border-firstColor">Fecha</td>
                                <td class="p-3 border border-firstColor">Inicio</td>
                                <td class="p-3 border border-firstColor">Fin</td>
                                <td class="p-3 border border-firstColor">Valor</td>
                                <td class="p-3 border border-firstColor">Estado</td>
                            </tr>
                        }
                    </tbody>
                </table>
            </div>
        </div>
        </div>
</div>
